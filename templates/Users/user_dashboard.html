<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>UAS PBO</title>

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="{{ url_for('static', filename='img/grape.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="{{ url_for('static',filename='plugins/fontawesome-free/css/all.min.css') }}">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='plugins/icheck-bootstrap/icheck-bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/adminlte.min.css') }}">

    <link href="/static/style.css" rel="stylesheet">

</head>

<body>

    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="{{ url_for('home') }}" class="brand-link">
            <img src="{{ url_for('static',filename='img/grape.png') }}" alt="anggur"
                class="brand-image img-circle elevation-3" style="opacity: .8">
            <span class="brand-text font-weight-light">Klasifikasi</span>
        </a>

        <div class="sidebar">
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img src="{{ url_for('static',filename='img/avatar4.png') }}" class="img-circle elevation-2"
                        alt="User Image">
                </div>
                <div class="info">
                    <a href="{{ url_for('home') }}" class="d-block">{{session.name}}</a>
                </div>
            </div>

            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-item menu-open">
                        <a href="{{ url_for('home') }}" class="nav-link active">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>
                                Prediksi
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('user') }}" class="nav-link">
                            <i class="nav-icon fas fa-th"></i>
                            <p>
                                Back
                            </p>
                        </a>
                    </li>

                </ul>
            </nav>
        </div>
    </aside>


    <div id="right-panel" class="right-panel">
        <header id="header">
        </header>

        {% extends "base.html" %} {% block content %}
        <div class="main">
            <div style="margin-bottom: 100px">
            </div>
            
            <div class="panel">
                <input id="file-upload" class="hidden" type="file" accept="image/x-png,image/gif,image/jpeg" />
                <label for="file-upload" id="file-drag" class="upload-box">
                    <div id="upload-caption">Drop/load gambar disini</div>
                    <img id="image-preview" class="hidden" />
                </label>
            </div>

            <div style="margin-left:300px">
                <input type="button" value="Prediksi Jenis" class="button" style="background-color: #5C469C;" onclick="submitImage();" />
                <span style="margin: 0px 10px"></span>
                <input type="button" value="Hapus" class="button" style="background-color: #FF0000;" onclick="clearImage();" />
            </div>

            <div id="image-box">
                <img id="image-display" />
                <div id="pred-result" class="hidden"></div>
                <div id="pred-probability" class="hidden" style="visibility: visible;"></div>
                <svg id="loader" class="hidden" viewBox="0 0 32 32" width="32" height="32">
                    <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
                </svg>
            </div>
        </div>
        {% endblock %}

</body>

</html>
